<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerry API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .hero {
      background: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .counter {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="hero"> 
    <h1>Welcome to Jerry API</h1>
    <p>Clean & Powerful Tools for Developers</p>
    <br>
    <h2>
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/linux/linux-original.svg" 
           width="40" 
           height="40" 
           style="margin-right:10px; vertical-align: middle;">
      Total Requests: <span class="counter" id="requestCount">Loading...</span>
    </h2>
    <br><br>
    <a href="#features" class="btn">Get Started</a>
  </section>

  <script>
    async function fetchCount() {
      try {
        const response = await fetch('/api/increment');
        const data = await response.json();
        if (data.count !== undefined) {
          document.getElementById('requestCount').innerText = data.count;
        } else {
          document.getElementById('requestCount').innerText = 'Error';
        }
      } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('requestCount').innerText = 'Error';
      }
    }

    fetchCount(); // Call on page load
  </script>
</body>
</html>
